contact_form:
  method: post
  action: "../members/member-contact-submission?id=57"
  steps:
    - visit: "http://www.ohiohouse.gov/dick-stein/contact"
    - fill_in:
        - name: firstName
          selector: "#first-name"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#last-name"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: address.addressLine1
          selector: "#address-line-1"
          value: $ADDRESS_STREET
          required: true
        - name: address.city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: address.zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: address.state
