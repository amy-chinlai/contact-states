bioguide: us_president_02052025
contact_form:
  method: POST
  action: "https://www.whitehouse.gov/contact/"
  steps:
    - visit: "https://www.whitehouse.gov/contact/"
    - find:
        - selector: "input[name='FirstName']"
    - fill_in:
        - name: "FirstName"
          selector: "input[name='FirstName']"
          value: $NAME_FIRST
          required: true
          options:
            max_length: 40
        - name: "lastName"
          selector: "input[name='lastName']"
          value: $NAME_LAST
          required: true
          options:
            max_length: 80
        - name: "Address1"
          selector: "input[name='Address1']"
          value: $ADDRESS_STREET
          required: true
          options:
            max_length: 255
        - name: "City"
          selector: "input[name='City']"
          value: $ADDRESS_CITY
          required: true
          options:
            max_length: 40
        - name: "zipcode"
          selector: "input[name='zipcode']"
          value: $ADDRESS_ZIP5
          required: true
          options:
            max_length: 20
        - name: "email_address"
          selector: "input[name='email_address']"
          value: $EMAIL
          required: true
          options:
            max_length: 80
        - name: "phone"
          selector: "input[name='phone']"
          value: $PHONE
          required: true
          options:
            max_length: 40
        - name: "message"
          selector: "textarea[name='message']"
          value: $MESSAGE
          required: true
          options:
            max_length: 4000
    - select:
        - name: "State"
          selector: "select[name='State']"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Alabama: AL
            Alaska: AK
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Pennsylvania: PA
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
        - name: "Prefix"
          selector: "select[name='Prefix']"
          value: $PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Dr.
    - click_on:
        - selector: ".whitehouse-form__button"
    - wait:
        - value: 2
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sharing your thoughts