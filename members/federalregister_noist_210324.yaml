bioguide: federalregister_nist_210324
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.federalregister.gov/documents/2021/01/04/2020-27581/rights-to-federally-funded-inventions-and-licensing-of-government-owned-inventions#open-comment"
    - find:
        - selector: "#comment_general_comment"
    - wait:
        - value: 5
    - fill_in:
        - selector: "#comment_general_comment"
          name: "comment[general_comment]"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
    - click_on:
        - selector: "#comment_confirm_submission"
    - wait:
        - value: 5
    - javascript:
        - value: "document.querySelector('.commit input').click();"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you! Your comment has been submitted
