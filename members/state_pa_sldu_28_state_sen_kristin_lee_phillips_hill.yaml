bioguide: state_pa_sldu_28_state_sen_kristin_lee_phillips_hill
contact_form:
  method: POST
  action: "https://contact1.pasenategop.com/contact/28"
  steps:
    - visit: "https://contact1.pasenategop.com/contact/28"
    - fill_in:
        - name: ContactForm.FirstName
          selector: "#ContactForm_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ContactForm.LastName
          selector: "#ContactForm_LastName"
          value: $NAME_LAST
          required: true
        - name: ContactForm.Address1
          selector: "#ContactForm_Address1"
          value: $ADDRESS_STREET
          required: true
        - name: ContactForm.City
          selector: "#ContactForm_City"
          value: $ADDRESS_CITY
          required: true
        - name: ContactForm.ZipCode
          selector: "#ContactForm_ZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: ContactForm.EmailAddress
          selector: "#ContactForm_EmailAddress"
          value: $EMAIL
          required: true
        - name: ContactForm.Comments
          selector: "#ContactForm_Comments"
          value: $MESSAGE
          required: true
    - select:
        - name: SelectedIssueID
          selector: "#issueselect"
          value: $TOPIC
          required: true
          options:
            Unemployment Compensation: "324|False"
            Citation Request: "264|False"
            Grants: "265|False"
            Legislation: "266|False"
            PennDOT: "267|False"
            Miscellaneous: "269|False"       
    - click_on:
       - selector: "#ContactForm_ContactFormConfig_SenNetLists_0__IsChecked"
    - click_on:
        - value: Submit Contact
          selector: "#btnSubmit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
