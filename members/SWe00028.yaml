der-warmgray-600 flex h-6 w-6 cursor-pointer items-center justify-center rounded-full border bg-white shadow-md\"><input id=\"Leave a Comment\" type=\"radio\" class=\"h-4 w-4 cursor-pointer appearance-none rounded-full\" name=\"Leave a Comment\" value=\"comment\"></div><span class=\"utility-font ml-4 mt-px flex-1 cursor-pointer text-black\">Leave a Comment</span></label><label for=\"Request for Help\" class=\"mb-2 flex cursor-pointer items-center last:mb-0\"><div class=\"border-warmgray-600 flex h-6 w-6 cursor-pointer items-center justify-center rounded-full border bg-white shadow-md\"><input id=\"Request for Help\" type=\"radio\" class=\"h-4 w-4 cursor-pointer appearance-none rounded-full\" name=\"Request for Help\" value=\"help\"></div><span class=\"utility-font ml-4 mt-px flex-1 cursor-pointer text-black\">Request for Help</span></label></div><div class=\"mb-2 flex justify-between py-1\"></div></fieldset><button class=\"mt-2 mt-2 flex h-fit w-full max-w-full justify-center py-3.5 px-6 text-white cursor-not-allowed bg-gray-500 w-full\" type=\"button\" disabled=\"\">Next</button></form>'"
    - javascript:
        - value: var div = document.createElement('div'); document.querySelector(".css-zl2g27").appendChild(div);
    - javascript:
        - value: div.classList.add('css-12ve98a-singleValue')
    - javascript:
        - value: div.innerHTML ='OTHER'; 
    - click_on:
        - selector: input[name='Leave a Comment']
    - click_on:
        - selector: button[type='button']
    - find:
        - selector: "#message"
    - fill_in:
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: button[type='button']
    - fill_in:
        - name: firstName
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#lastName"
          value: $NAME_LAST
          required: true  
        - name: email
          selector: "#email"
          value: $EMAIL
          required: EMAIL    
    - click_on:
        - selector: button[type='button']
    - wait:
        - value: 5
  success:
    headers:
