bioguide: state_ar_gov_asa_hutchinson
contact_form:
  method: post
  action: "https://governor.arkansas.gov/online-services/contact-the-governor/"
  steps:
    - visit: "https://governor.arkansas.gov/online-services/contact-the-governor/"
    - wait:
        - value: 1
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - name: name.firstName
          selector: "#uniforms-0000-0003"
          value: $NAME_FIRST
          required: true 
        - name: name.lastName
          selector: "#uniforms-0000-0005"
          value: $NAME_LAST
          required: true  
        - name: email
          selector: "#uniforms-0000-0007"
          value: $EMAIL
          required: true
        - name: company
          selector: "#uniforms-0000-000b"
          value: "Individual"
          required: true
    - click_on: 
        - selector: button[type='submit']
    - select:
        - name: input_1
          selector: "#input_7_1"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Arts / Museums / History
            - Business and Commerce
            - Courts / Criminal Justice
            - Education
            - Environment
            - FOI Request
            - Governor's Special Projects
            - Grants
            - Health and Human Services
            - Highways / Transportation
            - Insurance
            - Jails - City / County
            - Law Enforcement / Police
            - Legislation
            - Licenses and Permits
            - Local Government / Community
            - Minority Affairs
            - Pardons
            - Policies
            - Prisons and Inmates
            - Public Safety and Services
            - Request Letter from Governor
            - Retirement Systems
            - Science and Technology
            - Tourism / Recreation
            - Workforce
            - General Comments / Concerns
        - name: input_10
          selector: "#input_7_10"
          value: Organization
          required: true
          options:
            - Organization
    - click_on:
        - selector: "#gform_submit_button_7"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for contacting us"
