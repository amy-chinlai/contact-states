bioguide: state_ar_gov_asa_hutchinson
contact_form:
  method: post
  action: "https://governor.arkansas.gov/online-services/contact-the-governor/"
  steps:
    - visit: "https://governor.arkansas.gov/online-services/contact-the-governor/"
    - fill_in:
        - name: input_4.3
          selector: "#input_7_4_3"
          value: $NAME_FIRST
          required: true
        - name: input_4.6
          selector: "#input_7_4_6"
          value: $NAME_LAST
          required: true  
        - name: input_5.1
          selector: "#input_7_5_1"
          value: $ADDRESS_STREET
          required: true
        - name: input_5.3
          selector: "#input_7_5_3"
          value: $ADDRESS_CITY
          required: true
        - name: input_5.5
          selector: "#input_7_5_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_5.4
          selector: "#input_7_5_4"
          value: $ADDRESS_STATE_FULL
          required: true  
        - name: input_6
          selector: "#input_7_6"
          value: $EMAIL
          required: true
        - name: input_7
          selector: "#input_7_7"
          value: $PHONE
          required: true
        - name: input_14
          selector: "#input_7_14"
          value: $MESSAGE
          required: true
    - select:
        - name: input_1
          selector: "#input_7_1"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Arts / Museums / History
            - Business and Commerce
            - Courts / Criminal Justice
            - Education
            - Environment
            - FOI Request
            - Governor's Special Projects
            - Grants
            - Health and Human Services
            - Highways / Transportation
            - Insurance
            - Jails - City / County
            - Law Enforcement / Police
            - Legislation
            - Licenses and Permits
            - Local Government / Community
            - Minority Affairs
            - Pardons
            - Policies
            - Prisons and Inmates
            - Public Safety and Services
            - Request Letter from Governor
            - Retirement Systems
            - Science and Technology
            - Tourism / Recreation
            - Workforce
            - General Comments / Concerns
        - name: input_3
          selector: "#input_7_3"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Other
        - name: input_5.6
          selector: "#input_7_5_6"
          value: United States
          required: true
          options:
            - United States
    - click_on:
        - selector: "#gform_submit_button_7"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for contacting us"
