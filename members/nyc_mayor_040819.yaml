bioguide: nyc_mayor_040819
contact_form:
  method: post
  action: "/cgi-bin/misc/mayor.cgi"
  steps:
    - visit: "https://www1.nyc.gov/office-of-the-mayor/mayor-contact.page"
    - fill_in:
        - name: FIRST
          selector: "input[name='FIRST']"
          value: $NAME_FIRST
          required: true
        - name: LAST
          selector: "input[name='LAST']"
          value: $NAME_LAST
          required: true
        - name: ZIP
          selector: "input[name='ZIP']"
          value: $ADDRESS_ZIP5
          required: true
        - name: EMAIL
          selector: "input[name='EMAIL']"
          value: $EMAIL
          required: true
        - name: MSG
          selector: "textarea[name='MSG']"
          value: $MESSAGE
          required: true
          max_length: 500
    - select:
        - name: Topic
          selector: "select[name='Topic']"
          value: $TOPIC
          required: true
          options:
            Budget: BUD
            Education: ED
            Environmental Concerns: ENVIRONMENT
            General Views: VIEWS
            Homelessness: HOMELESS
            Housing: HOUSING
            Ideas or Suggestions: IDEAS
            Public Safety: PUBLICSAFETY
            Quality of Life: QOL
            Request for Assitance: CASE
            Traffc Safety: TRANSPORT
            Transportation: TRANSPORT
            Other: OTHER
    - wait:
        - value: 5
    - javascript:
        - value: document.querySelector("#g-recaptcha-response").style.display = "block";
    - recaptcha:
        - value: true
    - click_on:
        - selector: ".btn-form-submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
