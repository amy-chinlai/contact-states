bioguide: state_il_sldu_22_state_sen_cristina_castro
contact_form:
  method: post
  action: "http://senatorcristinacastro.com/contact-us"
  steps:
    - visit: "http://senatorcristinacastro.com/contact-us"
    - fill_in:
        - name: "form[firstName]"
          selector: "#rt-mainbody #firstName"
          value: $NAME_FIRST
          required: true
        - name: "form[lastName]"
          selector: "#rt-mainbody #lastName"
          value: $NAME_LAST
          required: true
        - name: "form[address]"
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: "form[city]"
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: "form[zipCode]"
          selector: "#zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: "form[email]"
          selector: "#rt-mainbody #email"
          value: $EMAIL
          required: true
        - name: "form[essay1]"
          selector: "#essay1"
          value: $MESSAGE
          required: true
    - select:
        - name: "form[issue][]"
          selector: "#issue"
          value: Local Government
          required: true
          options:
            2nd Amendment Issues: 2nd Amendment Issues
            Agriculture: Agriculture
            Budget: Budget
            Consumer Issues: Consumer Issues
            Economic Development: Economic Development
            Education: Education
            Employment: Employment
            Energy: Energy
            Environment: Environment
            Federal Issues: Federal Issues
            Healthcare: Healthcare
            Housing: Housing
            Human Rights: Human Rights
            Licensing: Licensing
            Local Government: Local Government
            Natural Resources: Natural Resources
            Other: Other
            Pensions: Pensions
            Public Safety: Public Safety
            Public Utilities: Public Utilities
            Seniors: Seniors
            Taxes: Taxes
            Transportation: Transportation
            Veterans: Veterans
    - javascript:
        - value: document.querySelector("#g-recaptcha-response").style.display = "block";    
    - javascript:
        - value: "document.querySelector('#g-recaptcha-response').setAttribute('data-sitekey', document.querySelector('#g-recaptcha-36 iframe').src.substring(52,92));"
    - recaptcha:
        - value: true
    - click_on:
        - value: Send
          selector: "#rt-mainbody #Send"
    - wait:
        - value: 6
    - find:
        - selector: "input[value='Continue']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission! We will contact you as soon as possible.
