          value: $EMAIL
          required: true
        - name: "fields[11].Key"
          selector: "#h_14"
          value: $MESSAGE
          required: true
        - name: "comment[zip]"
          selector: "#comment_zip"
          value: $ADDRESS_ZIP5
          required: true        
    - click_on:
        - selector: "#e_12_0"
    - click_on:
        - selector: "#e_13_1"
    - click_on:
        - selector: "#e_12_0"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission
