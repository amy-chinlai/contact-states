bioguide: whitehousegov_190104
contact_form:
  method: POST
  action: "https://www.whitehouse.gov/form-api/contact-2022-03-14.json"
  steps:
    - visit: "https://www.whitehouse.gov/contact/"
    - wait:
        - value: 5
    - find:
        - selector: "input[name='FirstName']"
    - fill_in:
        - name: "FirstName"
          selector: "input[name='FirstName']"
          value: $NAME_FIRST
          required: true
          options:
            max_length: 40
        - name: "lastName"
          selector: "input[name='lastName']"
          value: $NAME_LAST
          required: true
          options:
            max_length: 80
        - name: "Address1"
          selector: "input[name='Address1']"
          value: $ADDRESS_STREET
          required: true
          options:
            max_length: 255
        - name: "City"
          selector: "input[name='City']"
          value: $ADDRESS_CITY
          required: true
          options:
            max_length: 40
        - name: "zipcode"
          selector: "input[name='zipcode']"
          value: $ADDRESS_ZIP5
          required: true
          options:
            max_length: 20
        - name: "email_address"
          selector: "input[name='email_address']"
          value: $EMAIL
          required: true
          options:
            max_length: 80
        - name: "phone"
          selector: "input[name='phone']"
          value: $PHONE
          required: true
          options:
            max_length: 40
        - name: "message"
          selector: "textarea[name='message']"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
    - select:
        - name: "Prefix"
          selector: "select[name='Prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Dr.
        - name: "State"
          selector: "select[name='State']"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            Alabama: AL
            Alaska: AK
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Idaho: ID
