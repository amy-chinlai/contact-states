bioguide: state_il_sldu_30_state_sen_adriane_johnson
contact_form:
  method: post
  action: "https://www.senatoradrianejohnson.com/contact-us"
  steps:
    - visit: "https://www.senatoradrianejohnson.com/contact-us"
    - fill_in:
        - name: "form[firstName]"
          selector: "#rt-mainbody #firstName"
          value: $NAME_FIRST
          required: true
        - name: "form[lastName]"
          selector: "#rt-mainbody #lastName"
          value: $NAME_LAST
          required: true
        - name: "form[address]"
          selector: "#rt-mainbody #address"
          value: $ADDRESS_STREET
          required: true
        - name: "form[city]"
          selector: "#rt-mainbody #city"
          value: $ADDRESS_CITY
          required: true
        - name: "form[zipCode]"
          selector: "#rt-mainbody #zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: "form[email]"
          selector: "#rt-mainbody #email"
          value: $EMAIL
          required: true
        - name: "form[essay1]"
          selector: "#rt-mainbody #essay1"
          value: $MESSAGE
          required: true
    - select:
        - name: "form[issue][]"
          selector: "#rt-mainbody #issue"
          value: $TOPIC
          required: true
          options:
            - "--Choose a topic--"
            - 2nd Amendment Issues
            - Agriculture
            - Budget
            - Consumer Issues
            - Economic Development
            - Education
            - Employment
            - Energy
            - Environment
            - Federal Issues
            - Healthcare
            - Housing
            - Human Rights
            - Licensing
            - Local Government
            - Natural Resources
            - Other
            - Pensions
            - Public Safety
            - Public Utilities
            - Seniors
            - Taxes
            - Transportation
            - Veterans
    - javascript:
        - value: document.querySelector("#g-recaptcha-response").style.display = "block";
    - recaptcha:
        - value: true
    - click_on:
        - value: Send
          selector: "#rt-mainbody #Send"
    - find:
        - selector: "input[name='continue']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your submission!"