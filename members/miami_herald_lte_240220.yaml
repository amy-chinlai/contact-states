bioguide: miami_herald_lte_240220
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://mcclatchyinteractive.wufoo.com/embed/m13vizet0ic3jyu?embedKey=m13vizet0ic3jyu892944&entsource=&referrer=&mi_mcid=&mi_ucid="  
    - find:
        - selector: "#Field3"        
    - fill_in:
        - name: "Field3"
          selector: "#Field3"
          value: $NAME_FULL
          required: true
        - name: "Field4"
          selector: "#Field4"
          value: $EMAIL
          required: true
        - name: "Field6"
          selector: "#Field6"
          value: $PHONE
          required: true
        - name: "Field11"
          selector: "#Field11"
          value: $ADDRESS_STREET
          required: true    
        - name: "Field13"
          selector: "#Field13"
          value: $ADDRESS_CITY
          required: true   
        - name: "Field14"
          selector: "#Field14"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true  
        - name: "Field15"
          selector: "#Field15"
          value: $ADDRESS_ZIP5
          required: true 
        - name: "Field18"
          selector: "#Field18"
          value: $SUBJECT
          required: true    
          max_length: 30       
        - name: "Field9"
          selector: "#Field9"
          value: $MESSAGE
          required: true   
          max_length: 600      
    - click_on:
        - selector: "#saveForm"
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to contact us. 
