contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://eplanning.blm.gov/eplanning-ui/project/103543/595/8002333/comment"
    - wait:
        - value: 5
    - find:
        - selector: "#comment"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){
try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - selector: "#comment"
          name: "comment"
          value: $MESSAGE
          required: true
          options:
            max_length: 5000
        - selector: "#first-name"
          name: "firstName"
          value: $NAME_FIRST
          required: true
        - selector: "#last-name"
          name: "lastName"
          value: $NAME_LAST
          required: false
    - check:
        - selector: "document.querySelector('#additional-info')"
    - javascript:
        - value: "document.querySelector('#additional-info').click()"
    - fill_in:
        - selector: "#line1"
          name: "line1"
          value: $ADDRESS_STREET
          required: false
        - selector: "#city"
          name: "city"
          value: $ADDRESS_CITY
          required: false
        - selector: "#zip"
          name: "zip"
          value: $ADDRESS_ZIP5
          required: false
        - selector: "#email"
          name: "emailAddress"
          value: $EMAIL
          required: false
    - select:
        - selector: "#state"
          name: "state"
          value: $ADDRESS_STATE_FULL
          required: false
          options:
