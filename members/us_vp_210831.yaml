bioguide: us_vp_210831
contact_form:
  method: POST
  action: "https://forms.whitehouse.gov/ContactUs"
  steps:
    - visit: "https://www.whitehouse.gov/contact/"
    - wait:
        - value: 5
    - find:
        - selector: "input[name='FirstName']"
    - fill_in:
        - name: "FirstName"
          selector: "input[name='FirstName']"
          value: $NAME_FIRST
          required: true
          options:
            max_length: 40
        - name: "lastName"
          selector: "input[name='lastName']"
          value: $NAME_LAST
          required: true
          options:
            max_length: 80
        - name: "Street"
          selector: "textarea[name='Street']"
          value: $ADDRESS_STREET
          required: true
          options:
            max_length: 255
        - name: "City"
          selector: "input[name='City']"
          value: $ADDRESS_CITY
          required: true
          options:
            max_length: 40
        - name: "zipcode"
          selector: "input[name='zipcode']"
          value: $ADDRESS_ZIP5
          required: true
          options:
            max_length: 20
        - name: "email_address"
          selector: "input[name='email_address']"
          value: $EMAIL
          required: true
          options:
            max_length: 80
        - name: "phone"
          selector: "input[name='phone']"
          value: $PHONE
          required: true
          options:
            max_length: 40
        - name: "message"
          selector: "textarea[name='message']"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
    - select:
        - name: "Subject"
          selector: "select[name='Subject']"
          value: "Contact the Vice President"
          required: true
          options:
            - Contact the Vice President
        - name: "State"
          selector: "select[name='State']"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            - Alabama
            - Alaska
            - American Samoa
            - Arizona
            - Arkansas
            - Armed Forces Americas
            - Armed Forces Europe
            - Armed Forces Pacific
            - California
            - Colorado
            - Connecticut
            - Delaware
            - District of Columbia
            - Federated Micronesia
            - Florida
            - Georgia
            - Guam
            - Hawaii
            - Idaho
            - Illinois
            - Indiana
            - Iowa
            - Kansas
            - Kentucky
            - Louisiana
            - Maine
            - Marshall Islands
            - Maryland
            - Massachusetts
            - Michigan
            - Minnesota
            - Mississippi
            - Missouri
            - Montana
            - Nebraska
            - Nevada
            - New Hampshire
            - New Jersey
            - New Mexico
            - New York
            - North Carolina
            - North Dakota
            - Northern Marina Islands
            - Ohio
            - Oklahoma
            - Oregon
            - Palau
            - Pennsylvania
            - Puerto Rico
            - Rhode Island
            - South Carolina
