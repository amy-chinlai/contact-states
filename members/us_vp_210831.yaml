            - Texas
            - U.S. Virgin Islands
            - United States Minor Outlying Islands
            - Utah
            - Vermont
            - Virginia
            - Washington
            - West Virginia
            - Wisconsin
            - Wyoming
    - uncheck:
        - name: "Optin_code"
          selector: "input[name='Optin_code']"
          value: "on"
    - javascript:
        - value: "document.querySelector('input[type=submit][value=Send]').click()"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission
