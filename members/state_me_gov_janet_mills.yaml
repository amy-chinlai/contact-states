bioguide: state_me_gov_janet_mills
contact_form:
  method: post
  action: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_MEGOV&__fid=100008"
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_MEGOV&__fid=100008"
    - fill_in:
        - name: "qi_1_prefix"
          selector: "#qi_1_prefix"
          value: $NAME_PREFIX
          required: true
        - name: "qi_1_first_name"
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: "qi_1_last_name"
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: qi_1_addr_1
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_city
          selector: "#qi_1_city"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_zip
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "qi_1_email"
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: "qi_1_hphone"
          selector: "#qi_1_hphone"
          value: $PHONE
          required: true
        - name: "qi_2"
          selector: "#qi_2"
          value: $MESSAGE
          required: true
    - select:
        - name: qi_1_state
          selector: "#qi_1_state"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            Maine: "24_ME"
    - click_on:
        - value: NRN
          selector: "#qi_3_1"
        - value: Submit
          selector: "#btn_submit"
    - find:
        - selector: ".header_nav_search"
    - click_on:
        - selector: "#break-this-form"
  success:
    headers:
      status: 200
    body:
      contains: Latest News
